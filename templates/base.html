<head>
<div>
    <canvas id="myChart" style="display: block;box-sizing: border-box;height: 500px;width: 500px;"width="100" height="100"></canvas>
  </div>
  
  {{country}} 
  {{country_count}}
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <script>
    const ctx = document.getElementById('myChart');
  
    new Chart(ctx, {
      type: 'pie',
      data: {
        labels:   {{country  | safe}} ,
        datasets: [{
          label: '# of Votes',
          data:  {{country_count}},
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
   </head>
